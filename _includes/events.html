{%- if page.upcoming_events.size > 0 -%}
  {%- for event in page.upcoming_events -%}
    <div class="event-details">
      <div class="event-date">{{ event.date }}</div>
      <div class="event-name">
        {%- if event.url -%}
          <a href="{{ event.url | relative_url }}">{{ event.name }}</a>
        {%- else -%}
          {{ event.name }}
        {%- endif -%}
      </div>
    </div>
  {%- endfor -%}
{%- else -%}
  <p>Nothing planned yet. Keep an eye on this space for updates.</p>
{%- endif -%}
